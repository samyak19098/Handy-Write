		function runOCR(url , q) {
    Tesseract.recognize(url)
         .then(function(result) {
            window.correct = 0;

                ans = ans.replace(/[a-z]/g, '' );
                ans = ans.replace(/[^a-zA-Z ]/g, "")

                    if(ans == "CAT"){
                    	alert("Your accuracy is " + Math.round(((cattempts)/attempts) * 100) + "%. Out of " + attempts + " attempts, " + cattempts + " were correct. You may retake the test.");
                    	no = -1;
                    	cattempts = 0;
                    	attempts = 0;
                	}
                	else{
                        speak("correct" , {pitch: 50 , speed: 170});

                		alert("Correct. Move on to the next word.");
                	}
                }
                else{
                    window.correct = 0;
                    speak("incorrect please try again" , {pitch: 50 , speed: 170});
                    alert("Incorrect- " + ans);
                }
            }
            else{
                var ans = result.text.replace(/\s/g, "");
                // alert(ans);
            }
         }).progress(function(result) {
            document.getElementById("ocr_status")
                    .innerText = result["status"] + " (" +
                        (result["progress"] * 100) + "%)";
        });
}
